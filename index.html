<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
      <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="restrictedAirSpace">Restricted Air Space Enter At Own Risk!</div>
    <div class="gameframe">
          <div class="title">
            <h2>Tropical Air Traffic Game</h2>
          </div>


          <div id="board">
              <img id="planeMedium1" src="img/slowplaneemptybackground.png" alt="">
              <img id="planeMedium2" src="img/slowplaneemptybackground.png" alt="">
              <img id="planeFigureEight1" src="img/fastplaneemptybackground.png" alt="">
              <img id="planeFigureEight2" src="img/slowplaneemptybackground.png" alt="">
              <img id="planeFigureEight3" src="img/fastplaneemptybackground.png" alt="">
              <img id="planeFigureEight4" src="img/fastplaneemptybackground.png" alt="">

              <img id="plane1" src="img/player1.png" alt="">
              <img id="planeSlow" src="img/slowplaneemptybackground.png" alt="">
              <img id="planeFast" src="img/fastplaneemptybackground.png" alt="">


          </div>
          <div id="rowdirections">
            <div class="directions">Collect 50 cloud points and avoid the other planes to win the game!</div>
          </div>
          <div id="row"></div>
          <div id="winRow"></div>
</div>
          <div class="modalWinner">
            <div class="modal-text-boxWinner">
              <div id="openWinnerModal">
                <h2>You Won!</h2>
                <p>Congratulations!</p>
                <a id="playAgainWinnerBtn" href="#">Play Again!</a>
              </div>
            </div>
          </div>

          <div class="modalLoser">
            <div class="modal-text-boxLoser">
              <div id="openLoserModal">
                <h2>Game Over!</h2>
                <p>You Lost!</p>
              </div>
              <a id="playAgainLoserBtn" href="#">Play Again!</a>
              </div>
            </div>

              <!-- <div class="buttons">
                <div class="upBtn">Up</div>
                  <div class="leftright">
                      <div class="rightBtn">Right</div>
                      <div class="leftBtn">Left</div>
                  </div>
                <div class="downBtn">Down</div>
              </div> -->


    <footer>
      <div class="footertext">
        Developed by Peter King - November 2017
      </div>
    </footer>
  </body>
</html>
